<div class="pt-75">
  <div class="layout-row align-items-center justify-content-center">
      <!--  se puede utilizar (input)="onChangeDataPicker($event)" o (change)="onChangeDataPicker($event)" -->
    <input type="date" class="large outlined" data-test-id="app-input" (input)="onChangeDataPicker($event)" 
           placeholder="Filter Date"/>
    <button class="" data-test-id="submit-button" (click)="onFilter()">Filter</button>
  </div>
  <div class="card mx-auto table-card mt-50 pb-10">
    <table>
      <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Type</th>
        <th data-test-id="amount" class="sortable" (click)="onAmount()">Amount ($)</th>
        <th>Available Balance</th>
      </tr>
      </thead>

      <tbody data-test-id="records-body">
      <tr *ngFor="let item of txns">
        <td>{{item.date}}</td>
        <td>{{item.description}}</td>
        <td>{{item.type === 1 ? "Debit" : "Credit"}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.balance}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
